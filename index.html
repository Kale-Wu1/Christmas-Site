        muteButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                muteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path id="sound-path" fill="currentColor" d="' + unmutedIcon + '"/></svg>';

                    audio.muted = false;
                    muteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path id="sound-path" fill="currentColor" d="' + unmutedIcon + '"/></svg>';
